<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Центрированное поле с кнопкой</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .container {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
        }

        .button-container {
            margin-right: 20px;
        }

        .button-container button {
            background: #2575fc;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .button-container button:hover {
            background: #1e5bb8;
        }

        .text-container {
            text-align: left;
        }

        .text-container h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .text-container p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Кнопка -->
        <div class="button-container">
            <form action="api_key_give" method="post" id="apikey">
                <input type="text" placeholder="Введите текст" style="display: none;">
                <button type="submit">Получить api key</button>
            </form>
            <a href="/x"><button>Назад</button></a>
        </div>

        <!-- Текст -->
        <div class="text-container">
            <p>{{apicode}}</p>
        </div>
    </div>

    <script>
        apikey.addEventListener('submit', (event) => {
            
        });
    </script>
</body>
</html>
